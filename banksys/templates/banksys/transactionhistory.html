<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style type="text/css">
    tr:hover{
        border: solid 4px black;
        border-radius: 50px;
    }

<body>
 <div class="container my-4 shdtest" style="padding-top: 20px;">
    <table class="table table-bordered table-hover table-condensed table-striped"  >
       <thead class="thead-dark">
       <tr>
    <th>Sender</th>
    <th>Receiver</th>
    <th>amount</th>
    <th>Status</th>
          </tr>
     </thead>
{% for object in obj %}
    <tr>
    <td style="width: 25%;">{{ object.sender }}</td>
    <td style="width: 25%;">{{ object.receiver }}</td>
    <td style="width: 25%;">{{ object.amount }}</td>
        {% if object.result == 'Successful' %}
    <td style="width: 25%; color: darkgreen">{{ object.result }}</td>
    {% else %}
       <td style="width: 25%;color:red">{{ object.result }}</td>
   {% endif %}
    </tr>
    {% endfor %}
    </table>
 </div>
</body>
</html>
