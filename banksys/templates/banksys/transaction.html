{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       <link href="{% static 'main.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
    input {
    border: none;
    background: transparent;
        height: 100%;
        width: 100%;
}
    select{
        border: none;
    background: transparent;
    }
    .btn2{
         color: white;
    background-color: lightgrey;
    background-image: linear-gradient(to right,black,grey);
    border: 3px solid black;
        border-radius: 2%;
    padding: 10px 20px;
    box-shadow: 0px 0px 5px 6px rgba(255,255,255,0.4);
    }
</style>
    <title>Hello, world!</title>
  </head>
  <body>
         {% if messages %}
        {% for message in messages %}
         <div class="alert alert-danger rounded text-center"  role="alert" style="border: solid 2px darkred">
            <strong> {{message}}</strong>
         </div>
        {% endfor %}
        {% endif %}
<div class="container my-4">
     <div class="container shdtest">
   <div class="container my-4" style="padding-top: 10px;padding-bottom: 5px">
       <div class="text-center hed">
          Sender Info
       </div>
       <table class="table table-bordered table-hover table-condensed table-striped" >
  <tr>
  <td class="tst1">Name</td>
    <td class="tst2">{{sndr.name }}</td>
  </tr>
        <tr>
        <td class="tst1">A/c Number</td>
        <td class="tst2">{{ sndr.account_number }}</td>
        </tr>
        <tr>
        <td class="tst1">Balance</td>
        <td class="tst2">{{ sndr.bal}}</td>
        </tr>
         </table>
   </div>
    </div>

<br>
      <form method="POST" action="/transfer/{{ sndr.id}}">
            {% csrf_token %}
         <div class="container shdtest">
   <div class="container my-4" style="padding-top: 10px;padding-bottom: 5px">
       <div class="text-center hed">
          Receiver Info
       </div>
       <table class="table table-bordered table-hover table-condensed table-striped" >
  <tr>
  <td class="tst1">Name</td>
    <td class="tst2"><select name="Reciver name" >
        <option value="" disabled selected>Select your option</option>
  <option value="volvo">harsh</option>
  <option value="saab">alan</option>
  <option value="mercedes">rajneesh</option>
  <option value="audi">priya</option>
  <option value="audi">anshika</option>
  <option value="audi">vishal</option>
  <option value="audi">nikhil</option>
  <option value="audi">vivek</option>
  <option value="audi">mohit</option>
  <option value="audi">muskan</option>
</select></td>
  </tr>
        <tr>
        <td class="tst1">A/c Number</td>
        <td class="tst2"><input type="textarea" placeholder="Reciver account name" name="Reciver account name" required></td>
        </tr>
        <tr>
        <td class="tst1">Balance</td>
        <td class="tst2"> <input type="number" placeholder="amount" name="amount" step=".0001" required></td>
        </tr>
         </table>
   </div>
    </div>
 <div class="container text-center">
     <input type="submit" class="btn2 my-5" value="Transfer"  >
</div>
 </form>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
